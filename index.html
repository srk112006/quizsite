<!DOCTYPE html>
<html>
  <head>
   <style>
div {
  width: 100px;
  height: 100px;
  background-color: #e6e6fa,#e6f5fa,#e6faf5;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color: #e6faf5;}
  25%  {background-color: #e6f5fa;}
  50%  {background-color: #e6e6fa;}
  100% {background-color: #eafae6;}
}
</style>
